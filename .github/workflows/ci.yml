name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.4.0"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev

      - name: Install R packages (edgeR, limma)
        run: |
          Rscript -e 'if (!requireNamespace("BiocManager", quietly = TRUE)) install.packages("BiocManager", repos = "https://cloud.r-project.org")'
          Rscript -e 'BiocManager::install(c("edgeR", "limma"), ask = FALSE, update = FALSE)'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip

          # install your package (src layout)
          pip install -e .

          # test deps
          pip install pytest pytest-cov rpy2 biocframe summarizedexperiment pandas numpy h5py
          pip install "git+https://github.com/MaximilianNuber/bioc2ri.git"

      - name: Run tests with coverage
        run: |
          pytest --cov=deferential_expression --cov-report=term-missing
