name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # R must be installed BEFORE rpy2 to allow wheel building
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.4.0"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev

      - name: Install R packages (edgeR, limma, sva)
        run: |
          Rscript -e 'if (!requireNamespace("BiocManager", quietly = TRUE)) install.packages("BiocManager", repos = "https://cloud.r-project.org")'
          Rscript -e 'BiocManager::install(c("edgeR", "limma", "sva"), ask = FALSE, update = FALSE)'

      # Set R_HOME so rpy2 can find R during build
      - name: Set R environment variables
        run: |
          echo "R_HOME=$(R RHOME)" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$(R RHOME)/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel

          # Install rpy2 first (needs R)
          pip install rpy2

          # Install other deps
          pip install pytest pytest-cov biocframe summarizedexperiment pandas numpy h5py
          pip install genomicranges iranges singlecellexperiment
          pip install "git+https://github.com/MaximilianNuber/bioc2ri.git"

          # Install your package (src layout)
          pip install -e .

      - name: Run tests with coverage
        run: |
          pytest --cov=deferential_expression --cov-report=term-missing -W ignore::DeprecationWarning
