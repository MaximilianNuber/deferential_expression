name: CI

on:
  push:
  pull_request:

jobs:
  smoke-and-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/setup.cfg', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install package (editable) + test deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest ruff

      # Quick import sanity (relies on your lazy __init__)
      - name: Import package
        run: python -c "import deferential_expression as de; print('OK:', hasattr(de,'limma'), hasattr(de,'edger'))"

      # Run tests if you have them; skip if none
      - name: Run tests (if present)
        run: |
          if [ -d tests ]; then
            pytest -q
          else
            echo "No tests/ directory, skipping."
          fi
